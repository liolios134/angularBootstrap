<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>TODOS</h1>
      <h2>{{name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li *ngFor="let task of uncompletedTasks" class="list-group-item">
          <span class="badge badge-info"><i class="fa fa-calendar"></i>{{task.dueDate | date:"short"}}</span>
          {{task.title}}

          <button
            (click)="task.completed= true"
            class="btn btn-success btn-sm">

            <i class="fa fa-check"></i>
          </button>
          <button
            [swal]="swalOptions"
            (confirm)="removeTask(task._id)"
            class="btn btn-danger btn-sm">
            <i class="fa fa-remove"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>COMPLETED</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li *ngFor="let task of completedTasks" class="list-group-item">
          <span class="badge badge-info"><i class="fa fa-calendar"></i>{{task.dueDate | date:"short"}}</span>
          {{task.title}}

          <button
            (click)="task.completed = false"
            class="btn btn-info btn-sm">

            <i class="fa fa-arrow-up"></i>
          </button>
          <button
            [swal]="swalOptions"
            (confirm)="removeTask(task._id)"
            class="btn btn-danger btn-sm">
            <i class="fa fa-remove"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
